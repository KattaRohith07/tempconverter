<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature">
    
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById("temperature");
      var unitInput = document.getElementById("unit");
      var resultDiv = document.getElementById("result");
      
      if (temperatureInput.value) {
        var temperature = parseFloat(temperatureInput.value);
        var unit = unitInput.value;
        var convertedTemperature, resultText;
        
        if (unit === "celsius") {
          convertedTemperature = (temperature * 9 / 5) + 32;
          resultText = temperature.toFixed(2) + "째C is equal to " + convertedTemperature.toFixed(2) + "째F";
        } else {
          convertedTemperature = (temperature - 32) * 5 / 9;
          resultText = temperature.toFixed(2) + "째F is equal to " + convertedTemperature.toFixed(2) + "째C";
        }
        
        resultDiv.innerHTML = resultText;
      } else {
        resultDiv.innerHTML = "Please enter a valid temperature.";
      }
    }
  </script>
</body>
</html>
